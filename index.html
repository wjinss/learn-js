<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MIME 타입 -->
    <!-- css MIME 타입 (기본값 text/css 생략가능) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <!-- JavaScript  MIME 타입 (기본값 text/javascript 생략가능) -->
    <!-- <script type="module" src="./assets/scripts/learn/28-callback.js"></script> -->
    <script src="./assets/scripts/utils/css.js"></script>
    <script src="./assets/scripts/utils/events.js"></script>
    <script src="./assets/scripts/utils/query.js"></script>

  </head>
  <!-- <body style="background: lightcoral"> -->
  <body>
    <!-- <h1 style="color: tan">JavaScript 학습</h1> -->
    <h1 id="static">JavaScript 학습</h1>

    <div id="star-wars">
      <div class="character" data-type="good-guy">
        <span>루크</span> <span>스카이워커</span>
      </div>
      <div class="character" data-type="good-guy">
        <b>요</b>
        <i>다</i>
      </div>
      <div class="character" data-type="villain">
        <em>다스</em> <strong>베이더</strong>
      </div>
    </div>
    <p
      hidden
      id="notice"
      class="announcement"
      data-category="event"
      data-user-id="27"
      data-role="manager"
      data-status="active"
    >
      모든 태그는 여러 개의 속성을 가질 수 있습니다!
    </p>

    <form hidden>
      <div>
        <!-- HTML attribute -->
        <input type="checkbox" name="hobby" id="hobby" checked />
        <label for="hobby">취미</label>
      </div>
      <button type="submit">제출</button>
    </form>
    <!-- <script src="./assets/scripts/learn/41-custom-attribute-dataset.js"></script> -->
    <script src="./assets/scripts/learn/43-dom-traversing.js"></script>
