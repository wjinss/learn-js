<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MIME 타입 -->
    <!-- css MIME 타입 (기본값 text/css 생략가능) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <!-- JavaScript  MIME 타입 (기본값 text/javascript 생략가능) -->
    <script
      type="module"
      src="./assets/scripts/learn/26-change-class-properties.js"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>JavaScript 학습</h1>

      <ul id="exorcist-characters">
        <li class="character yo-han" data-type="hero">박요한</li>
        <li class="character master-choi" data-type="master">최강림</li>
        <li class="character villain-ghost" data-type="villain">악령</li>
      </ul>

      <p class="add">단락에 "text-primary" 클래스 이름을 추가해 주세요!</p>

      <p class="remove">단락에서 "remove" 클래스 이름을 제거해 주세요!</p>

      <p class="contains1">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <p class="contains2 text-primary">
        단락은 "text-primary" 클래스 이름을 가지고 있나요?
      </p>

      <p class="toggle">
        단락은 "text-primary" 이름을 가지고 있나요? 있다면 삭제하고, 없다면
        추가해 주세요.
      </p>
    </div>
  </body>
</html>
