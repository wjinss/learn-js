<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <title>자바스크립트 펀더멘탈</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MIME 타입 -->
    <!-- css MIME 타입 (기본값 text/css 생략가능) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="icon" href="./assets/images/ecmascript-logo.png" />
    <!-- JavaScript  MIME 타입 (기본값 text/javascript 생략가능) -->
    <script type="module" src="./assets/scripts/learn/28-callback.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>JavaScript 학습</h1>
      <button type="button" class="clickable">클릭 가능한 요소</button>
      <hr />
      <button type="button" onclick="alert('toggle triggere')">
        레거시 이벤트 모델을 사용하는 요소
      </button>
      <hr />
      <button type="button" class="addEvent">애드이벤트리스너</button>
      <hr />
      <button type="button" onclick="inlineClick()">
        레거시 이벤트 리스너
      </button>
    </div>
  </body>
</html>
